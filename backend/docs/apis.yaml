tags:
  - name: auth
    description: Everything about auth

paths:
  /auth/register:
    post:
      tags:
        - auth
      summary: Register a new user
      description: Register a new user with the provided email, password, and role.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                role:
                  type: string
                  description: The role of the user. Can be "parent", "educator" or "admin".
                email:
                  type: string
                  format: email
                  description: The email of the user.
                password:
                  type: string
                  format: password
                  description: The password of the user.
                confirmPassword:
                  type: string
                  format: password
                  description: The confirmation password of the user.
      responses:
        '201':
          description: Successfully registered a new user.
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      id:
                        type: string
                        description: The ID of the registered user.
                      email:
                        type: string
                        description: The email of the registered user.
                      username:
                        type: string
                        description: The username of the registered user.
                      role:
                        type: string
                        description: The role of the registered user.
        '400':
          description: Bad request. One or more request parameters are invalid.
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors: 
                    type: object
                    description: An object containing validation errors.
        '403':
          description: Forbidden. Registration as admin is not allowed.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error: 
                    type: string
                    example: accessForbidden
                    description: Error message indicating that registration as admin is forbidden.
        '409':
          description: Conflict. The provided email is already registered.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: emailAlreadyInUse
                    description: Error message indicating that the provided email is already registered.
  /auth/login:
    post:
      tags:
        - auth
      summary: Login a user
      description: Login a user with the email and password.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  description: The email of the user.
                password:
                  type: string
                  format: password
                  description: The password of the user.
      responses:
        '200':
          description: Successfully logged in.
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      id:
                        type: string
                        description: The ID of the logged-in user.
                      email:
                        type: string
                        description: The email of the logged-in user.
                      username:
                        type: string
                        description: The username of the logged-in user.
                      role:
                        type: string
                        description: The role of the logged-in user.
        '400':
          description: Bad request. One or more request parameters are invalid.
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: object
                    description: An object containing validation errors.
        '401':
          description: Unauthorized. The provided email is not registered or password is not incorrect.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: emailNotRegistered
                    description: Error message indicating that provided email is not registered or password is not incorrect.
  /auth/logout:
    post:
      tags:
        - auth
      summary: Logs out the user
      description: Clears the authentication token cookie, effectively logging out the user.
      responses:
        '200':
          description: Logged out successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Logged out successfully
  /auth/google:
    get:
      tags:
        - auth
      summary: Initiate Google OAuth authentication
      description: |
        Redirects the user to Google's authentication page to initiate the OAuth flow.
      parameters:
        - in: query
          name: role
          schema:
            type: string
          required: false
          description: Role parameter is required when register with OAuth, and not required when login with OAuth
      responses:
        '302':
          description: Redirects the user to Google's authentication page
  /auth/google/callback:
    get:
      tags:
        - auth
      summary: Callback endpoint for Google OAuth authentication
      description: |
        Callback endpoint that Google redirects to after successful authentication.
      parameters:
        - in: query
          name: state
          schema:
            type: string
          required: true
          description: State parameter received from Google OAuth flow
      responses:
        '200':
          description: Successful authentication
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: JWT token for authenticated user
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Error message
        '404':
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Error message
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Error message